<div class="modal fade" id="Rol" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-white dark:bg-gray-800 dark:border dark:border-gray-700">
      <div class="modal-header border-b border-gray-200 dark:border-gray-700">
        <h1 class="modal-title fs-5 text-gray-900 dark:text-white" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white" data-bs-dismiss="modal" aria-label="Close">x</button>
      </div>
      <div class="modal-body max-h-96 overflow-y-auto bg-white dark:bg-gray-800">
        <form action="registrar_rol" method="POST">
            {% csrf_token %}
            <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-2xl border border-gray-100 dark:bg-gray-700 dark:border-gray-600">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center dark:text-white">Registro de Rol</h2>
    
                <div class="flex flex-col space-y-5">
                    
                    <input type="text" name="grupo" placeholder="Nombre del Rol" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-600 transition duration-300 placeholder-gray-500 text-gray-700
                               dark:bg-gray-600 dark:border-gray-500 dark:text-white dark:placeholder-gray-400 dark:focus:ring-indigo-700"
                    >
                    
                    {% for perm in permiso %}
                    <div class="flex items-center">
                        <input type="checkbox" name="permisos" value="{{ perm.id }}" id="perm_{{ perm.id }}"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded dark:border-gray-500 dark:bg-gray-600"
                        >
                        <label for="perm_{{ perm.id }}" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                            {{ perm.name }}
                        </label>
                    </div>
                    {% endfor %}
                    
                    <button type="submit" 
                        class="w-full mt-2 bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-[1.01]"
                    >
                        Crear Cuenta
                    </button>
                    
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
