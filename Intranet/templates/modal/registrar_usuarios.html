<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
      </div>
      <div class="modal-body">
        <form action="registrar_usuarios" method="POST">
            {% csrf_token %}
            <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-2xl border border-gray-100">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Registro de Usuario</h2>
    
    <div class="flex flex-col space-y-5">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="nombre" placeholder="Nombre" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-600 transition duration-300 placeholder-gray-500 text-gray-700"
            >
            <input type="text" name="apellido" placeholder="Apellido" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-600 transition duration-300 placeholder-gray-500 text-gray-700"
            >
        </div>
        
        <input type="email" name="email" placeholder="Email" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-600 transition duration-300 placeholder-gray-500 text-gray-700"
        >
        
        <input type="text" name="username" placeholder="Username" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-600 transition duration-300 placeholder-gray-500 text-gray-700"
        >
        
        <input type="password" name="password" placeholder="Password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-600 transition duration-300 placeholder-gray-500 text-gray-700"
        >
        
        <button type="submit" 
            class="w-full mt-2 bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-[1.01]"
        >
            Crear Cuenta
        </button>
        
    </div>
</div>
     
        </form>
    </div>
  </div>
</div>
